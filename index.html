<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="header">
        <h1>My Library</h1>
    </div>

    <button class="add">
        Add Book
    </button>

    <div class="form">
        <form action="#" method="dialog">
            <label for="title">Title: <input type="text" id="title" name="bookTitle" required></label>
            
            <label for="author">Author: <input type="text" id="author" name="author" required></label>
            
            <label for="pages">Pages: <input type="number" name="pages" id="pages" required></label>
            
            <button type="submit" class="submit">OK</button>
        </form>
    </div>



    <table>

        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
        </tr>
    </table>




</body>
</html>
